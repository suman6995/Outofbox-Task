<!DOCTYPE html>
<html>
<head>
	<title>Your Information</title>
	<link rel="stylesheet" type="text/css" href="form1.css">
</head>
<body>
<div class="form-step1">
  <img class="xmlid-364" src="images/a.png" />
  <div class="flex-col">
    <h1 class="send-us-an-enquiry avenir-black-white-30px">Send Us An Enquiry</h1>
    <div class="group-5">
      <div class="flex-row">
        <div class="overlap-group3">
          <img class="vector-4" src="images/b.svg"/>
          <img class="ellipse-2" src="images/e.png" />
        </div>
        <img class="vector-5" src="images/c.svg" />
      </div>
      <div class="flex-row-3">
        <div class="your-information avenir-heavy-normal-white-15px">Your Information</div>
        <div class="podcast-subject avenir-heavy-normal-white-15px">Podcast Subject</div>
        <div class="language avenir-heavy-normal-white-15px">Language</div>
        <div class="looking-for avenir-heavy-normal-white-15px">Looking For</div>
        <div class="submit avenir-heavy-normal-white-15px">Submit</div>
      </div>
    </div>
    <div class="frame-11">
      <div class="your-name avenir-roman-normal-white-13px">Your name</div>
      <div class="overlap-group border-1px-royal-blue">
        <div class="enter-your-name avenir-roman-normal-white-14px">Enter your name</div>
      </div>
    </div>
    <div class="flex-row-2">
      <div class="type-of-business avenir-roman-normal-white-15px">Type of business</div>
      <div class="group-7">
        <div class="frame-9 border-1px-royal-blue">
          <div class="rectangle-1 border-class-1"></div>
          <div class="individual avenir-heavy-normal-white-14px">INDIVIDUAL</div>
        </div>
        <div class="frame-10 border-1px-royal-blue">
          <div class="rectangle-1 border-class-1"></div>
          <div class="corporate avenir-heavy-normal-white-14px">CORPORATE</div>
        </div>
      </div>
    </div>
    <div class="flex-row-1">
      <p class="text-1 avenir-roman-normal-white-15px">Do you already have a podcast?</p>
      <div class="frame-9-2 border-1px-royal-blue">
        <div class="rectangle-1 border-class-1"></div>
        <div class="yes avenir-heavy-normal-white-14px">YES</div>
      </div>
      <div class="frame-9-1 border-1px-royal-blue">
        <div class="rectangle-1 border-class-1"></div>
        <div class="place avenir-heavy-normal-white-14px">NO</div>
      </div>
    </div>
    <div class="frame-12">
      <div class="mobile-no avenir-roman-normal-white-13px">Mobile no</div>
      <div class="overlap-group border-1px-royal-blue">
        <div class="text-2 avenir-roman-normal-white-14px">+91</div>
      </div>
    </div>
    <div class="frame-13">
      <div class="email-id avenir-roman-normal-white-13px">Email ID</div>
      <div class="overlap-group border-1px-royal-blue">
        <div class="enter-email-id avenir-roman-normal-white-14px">Enter email id</div>
      </div>
    </div>
    <div class="frame-5"><div class="next avenir-heavy-normal-black-14px">
      <a href="form2.html">NEXT</a>
    </div>
  </div></div>
  <div class="flex-col-1">
    <a href="javascript:HideOverlay('form-step1', 'animate-disappear');" class="align-self-flex-end"
      ><div class="close avenir-heavy-normal-white-15px">Close</div></a
    >
    <img class="xmlid-365" src="images/y.png" />
  </div>
</div>
</body>
</html>
